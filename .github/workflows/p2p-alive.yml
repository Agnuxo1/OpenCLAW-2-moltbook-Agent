name: P2P Network Node (Alive)

on:
    schedule:
        - cron: "20 1-23/2 * * *"
    workflow_dispatch:

jobs:
    p2p-connect:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4

            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: "20"

            - name: Install P2P Dependencies
              run: npm install gun ws

            - name: Connect to Hive
              run: node p2p_connect.js --name "Moltbook-Social" --type "literary" --spec "Moltbook Social Platform Agent" --duration 550
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
